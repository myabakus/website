<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Getting Started Course: Practical Accounting for Non-Accountants</title>
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The goal of this course is to help you get started and make myAbakus a success for your business. All you need is your outstanding invoices, your cash and bank balances and your existing inventory, if you have one. Start with those and then enter the daily movements of cash and products, making sure the information stays in sync with reality. Keep at it for several days and you will very soon discover what myAbakus can do for your business.">
        <link rel="shortcut icon" href="../images/favicon.png">
        <!-- Bootstrap core CSS -->
        <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="../css/course.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Cabin:600|Quattrocento+Sans' rel='stylesheet' type='text/css'>
        <!-- Vue.js -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
        <script type="text/javascript" src="../js/km.js"></script>
        <!-- <script type="text/javascript" src="../js/drift.js"></script> -->
        <script type="text/javascript" src="../js/fullstory.js"></script>
        <script type="text/javascript" src="../js/course-en.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container-fluid" id="app">
            <div class="separaHead">
                <div class="row page3  header-1 text-center">
                    <div class="col-xs-12 col-xs-offset-0 col-sm-5 col-sm-offset-0 col-md-5 col-md-offset-0 col-lg-5 col-lg-offset-0" id="header-1">
                        <a href="/"> <img src="../images/logo.svg" class="brand-img"> </a>
                    </div>
                    <div class="main-title col-xs-12 col-xs-offset-0 col-sm-7 col-sm-offset-0 col-md-7 col-md-offset-0 col-lg-7 col-lg-offset-0">
                        <h1>{{ title }}</h1>
                    </div>
                </div>
                <div class="page3">
                    <h3 class="h3 text-center">{{ subtitle }}</h3>
                    <p class="p1"> {{ description }} </p>
                </div>
            </div>
            <!-- Videos  inicio -->
            <div class="separaVideos" v-for="lesson in lessons">
                <div class="row page">
                    <div class="lesson col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h2>{{ lesson.title }}</h2>
                        <hr>
                    </div>
                </div>
                <div class="row page" v-for="video in lesson.videos">
                    <div class="img-wrap col-xs-12 col-sm-4 col-md-12">
                        <a v-bind:href="video.title | slugify" v-bind:video-id="video.id"> <div class="play-img" :class="'play-img-'+video.icon">
                                <span class="glyphicon glyphicon-play play-btn"></span>
                            </div> </a>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                        <h4>{{ video.title }}</h4>
                        <p>{{ video.desc }}</p>
                    </div>
                </div>
            </div>
            <!-- Videos fin -->
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../js/ie10-viewport-bug-workaround.js"></script>
        <script type="text/javascript" src="../js/v-app.js"></script>
    </body>
</html>
